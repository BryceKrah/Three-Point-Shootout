<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3 Point Shootout</title>
    <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="container">

      <div id="winner">
        <!-- displays winner message -->
      </div>

      <div id="makeormiss">
        <!-- box that says either made or missed shot  -->
      </div>


      <button id="btn">Start Game</button>

      <div id="timer">
        <!-- this is where the timer will be displayed -->
      </div>


      <div id="turn">
        <!-- whos turn it is will be displayed here  -->
      </div>


      <div id="first-score">
        <!-- this is where player 1's score will be shown -->
      </div>



      <div id="second-score">
        <!-- this is where player 2's score will be shown -->
      </div>



      <div id="ball">
        <!-- this is where the ball will be shown -->
      </div>



      <div id="powermeter">
        <!-- power meter will go here -->
      </div>



    </div>  <!-- end of container -->
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
  <script src="./js/app.js"></script>
</html>
